name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "0.5.5"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # Only specify one Python version source
        python-version: '3.12'

    - name: Install dependencies
      run: |
        uv pip install -r requirements.txt

    - name: Run tests
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        uv run pytest
